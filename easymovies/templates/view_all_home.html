{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-3">
                <div class="movie-item">
                    <img src="{{ movie.thumbnail.url }}" alt="{{ movie.title }}">
                    <h5>{{ movie.title }}</h5>
                    <p>Views: {{ movie.total_views }}</p><br/>
                    <p>Rating: {{ movie.rating }}</p><br/>
                    <p>Description: {{movie.description | truncatewords:20 }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
