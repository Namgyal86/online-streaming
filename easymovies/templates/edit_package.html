{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'headlink.html' %}
<body>
    <div class="container mt-3">
        <h2 class="text-white">Edit Package</h2>
        <div class="container-fluid text-white">
            <form method="POST" action="{% url 'edit-package' package.package_id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input_item mb-3">
                    <label for="package_name" class="form-label">Package Name:</label>
                    {{ form.package_name }}
                </div>

                <div class="input_item mb-3">
                    <label for="package_price" class="form-label">Price:</label>
                    {{ form.package_price }}
                </div>

                <div class="input_item mb-3">
                    <label for="streaming_quality" class="form-label">Streaming Quality:</label>
                    {{ form.streaming_quality }}
                </div>

                <div class="input_item mb-3">
                    <label for="device_limit" class="form-label">Device Limit:</label>
                    {{ form.device_limit }}
                </div>

                <div class="input_item mb-3">
                    <label for="content_access_level" class="form-label">Content Access Level:</label>
                    {{ form.content_access_level }}
                </div>

                <div class="input_item mb-3">
                    <label for="is_trial" class="form-label">Is Trial:</label>
                    {{ form.is_trial }}
                </div>

                <div class="input_item mb-3">
                    <label for="duration_in_days" class="form-label">Duration (Days):</label>
                    {{ form.duration_in_days }}
                </div>

                <div class="input_item mb-3">
                    <label for="parental_controls" class="form-label">Parental Controls:</label>
                    {{ form.parental_controls }}
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary cancel-edit">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
