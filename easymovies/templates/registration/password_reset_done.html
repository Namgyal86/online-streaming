{% extends 'base.html' %}

{% block content %}
    <section class="password-reset-success-section" style="padding: 60px 0;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="password-reset-success" style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                        <h2 class="text-center" style="color: #333;">Check Your Email</h2>
                        <p class="text-center">We have sent a link to reset your password. Please check your inbox (and spam folder) for the reset email.</p>
                        <div class="text-center">
                            <a href="{% url 'login_page' %}" class="btn btn-primary">Go to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
