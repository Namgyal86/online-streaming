{% extends 'base.html' %}

{% block title %} contact-easyMovies {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-white">Contact Us</h1>
    <p class="text-white">If you have any questions, feel free to reach out to us via email or by using the contact form below.</p>

    <div class="card p-4">
        <h3>Email:</h3>
        <p><a href="mailto:namgyaltamang298@gmail.com">namgyaltamang298@gmail.com</a></p>

        <h3>Contact Form</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

{% endblock %}
